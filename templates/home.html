<!DOCTYPE html>
<html >

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="/templates/home.html">
        <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">
      </a>
    </div>
  </nav>
  

<body>
  <div class="container">
    <div class="row">
        <!-- Form Section -->
        <div class="col-md-6">
            <div class="login">
                <h1>Diabetes Prediction</h1>
                <form action="{{ url_for('predict_datapoint')}}" method="post">
                    <!-- ... (your form fields here) -->
                   
                      <div class="mb-3">
                          <label for="pregnancies" class="form-label">Pregnancies</label>
                          <input type="text" class="form-control" id="pregnancies" name="Pregnancies" placeholder="Pregnancies" required="required">
                      </div>
                      <div class="mb-3">
                          <label for="glucose" class="form-label">Glucose</label>
                          <input type="text" class="form-control" id="glucose" name="Glucose" placeholder="Glucose" required="required">
                      </div>
                      <div class="mb-3">
                          <label for="bloodPressure" class="form-label">Blood Pressure</label>
                          <input type="text" class="form-control" id="bloodPressure" name="BloodPressure" placeholder="Blood Pressure" required="required">
                      </div>
                      <div class="mb-3">
                          <label for="skinThickness" class="form-label">Skin Thickness</label>
                          <input type="text" class="form-control" id="skinThickness" name="SkinThickness" placeholder="Skin Thickness" required="required">
                      </div>
                      <div class="mb-3">
                          <label for="insulin" class="form-label">Insulin</label>
                          <input type="text" class="form-control" id="insulin" name="Insulin" placeholder="Insulin" required="required">
                      </div>
                      <div class="mb-3">
                          <label for="bmi" class="form-label">BMI</label>
                          <input type="text" class="form-control" id="bmi" name="BMI" placeholder="BMI" required="required">
                      </div>
                      <div class="mb-3">
                          <label for="diabetesPedigreeFunction" class="form-label">Diabetes Pedigree Function</label>
                          <input type="text" class="form-control" id="diabetesPedigreeFunction" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required="required">
                      </div>
                      <div class="mb-3">
                          <label for="age" class="form-label">Age</label>
                          <input type="text" class="form-control" id="age" name="Age" placeholder="Age" required="required">
                      </div>
              
                      <button type="submit" class="btn btn-primary btn-block btn-lg">Predict</button>
                  </form>

                 
            </div>
        </div>

        <!-- Results Section -->
        <div class="col-md-6">
            <div class="results">
                <!-- Display your prediction results here -->
                <!-- You can update this section dynamically using JavaScript or server-side code -->
                <h1>Person is: {{result}}</h1>
            </div>
        </div>
    </div>
</div>
